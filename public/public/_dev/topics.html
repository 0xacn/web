<!DOCTYPE html>
<html>
	<head>
		<script src="https://memorize-ai-dev.web.app/__/firebase/7.2.2/firebase-app.js"></script>
		<script src="https://memorize-ai-dev.web.app/__/firebase/7.2.2/firebase-firestore.js"></script>
		<script src="https://memorize-ai-dev.web.app/__/firebase/7.2.2/firebase-storage.js"></script>
		<script src="https://memorize-ai-dev.web.app/__/firebase/init.js"></script>
		<title>memorize.ai Dev - Topics Admin Interface</title>
	</head>
	<body>
		<h1>Topics Admin Interface</h1>
		<hr>
		<h3>Links</h3>
		<ul>
			<li><a href="https://console.firebase.google.com/u/0/project/memorize-ai-dev/database/firestore/data~2Ftopics" target="_blank">Firestore</a></li>
			<li><a href="https://console.firebase.google.com/u/0/project/memorize-ai-dev/storage/memorize-ai-dev.appspot.com/files~2Ftopics~2F" target="_blank">Storage</a></li>
			<li><a href="https://unsplash.com/" target="_blank">Unsplash</a></li>
		</ul>
		<h2>Topics</h2>
		<hr>
		<ul id="topic-list"></ul>
		<h2>Add Topic</h2>
		<hr>
		<input id="add-topic-file-input" type="file" oninput="onAddTopicInputChange()">
		<br><br>
		<input id="add-topic-name-input" placeholder="Name" oninput="onAddTopicInputChange()">
		<br><br>
		<button id="add-topic-button" onclick="addTopic()" disabled>Add</button>
		<div id="add-topic-loading-indicator" hidden>
			<br>
			Loading...
		</div>
		<h2>Delete Topic</h2>
		<hr>
		<input id="delete-topic-name-input" placeholder="Name" oninput="onDeleteTopicInputChange()">
		<br><br>
		<button id="delete-topic-button" onclick="deleteTopic()" disabled>Delete</button>
		<div id="delete-topic-loading-indicator" hidden>
			<br>
			Loading...
		</div>
		<script>
			const firestore = firebase.firestore()
			const storage = firebase.storage().ref()
		</script>
		<script src="js/topics/list.js"></script>
		<script src="js/topics/add.js"></script>
		<script src="js/topics/delete.js"></script>
	</body>
</html>
