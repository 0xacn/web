<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://memorize.ai/favicon.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700;900&display=swap">
		<link rel="stylesheet" href="/css/shared.css">
		<link rel="stylesheet" href="/css/transfer-deck.css">
		<meta name="description" content="Transfer a deck to yourself on memorize.ai">
		<title>Transfer Deck | Admin | memorize.ai</title>
	</head>
	<body>
		<h1 id="title">
			memorize.ai Admin - Transfer Deck
		</h1>
		<form onsubmit="onSubmit(event)">
			<label for="email-input">
				Email <span>(you@domain.com)</span>
			</label>
			<input
				id="email-input"
				required
				autofocus
				type="email"
				placeholder="The email you want to transfer the deck to"
				oninput="onInput()"
			>
			<label for="url-input">
				Deck URL <span>(https://memorize.ai/d/.../...)</span>
			</label>
			<input
				id="url-input"
				required
				placeholder="The deck you want to transfer"
				oninput="onInput()"
			>
			<label for="key-input">
				Admin Key
			</label>
			<input
				id="key-input"
				required
				type="password"
				placeholder="Do not share with anyone"
				oninput="onInput()"
			>
			<button id="submit-button" disabled>
				Transfer
			</button>
		</form>
		<script src="/js/transfer-deck.js"></script>
	</body>
</html>
